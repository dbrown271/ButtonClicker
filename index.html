<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header">
        <div class="nav1">
            <h1 class="nav-title">Dojonary</h1>
            <input type="text" placeholder="Search..">
            <button onclick="log(this)" class="login">login</button>
        </div>
    </div>
    <div id="box-1">
        <div class="row1">
            <div class="main-1">
                <h1>Ninja</h1>
                <h2>noun</h2>
                <h2>Plural: ninjas</h2>
                <p>A practitioner skilled in the <span>Japanese</span> art of <span>ninjutsu</span></p>
                <button onclick="alert('Ninja Was Liked!')" class="button1">Likes</button>
            </div>
            <div class="aside">
                <h1>Dojonary is defined by <strong>YOU</strong></h1>
                <button onclick="disappear(this)" class="def-button">Add Definition</button>
            </div>
        </div>
        <div class="row2">
            <div class="main-2">
                <h1>Ninja</h1>
                <h2>noun</h2>
                <h2>Plural: ninjas</h2>
                <p>A programmer who breaks down problems with zen-like focus</p>
                <button class="button1">Likes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
